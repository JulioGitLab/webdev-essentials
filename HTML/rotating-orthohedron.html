<!doctype html>
<!-- A 3D visualization project built with p5.js featuring a rotating orthohedron to illustrate the fundamental concepts of 3D engine development. -->
<html lang="en">
  <head>
    <title lang="es">Proyecto 14: Ortoedro que rota</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A 3D visualization of a rotating orthohedron." />
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
  </head>

  <body class="orthohedron">
    <h1>Rotating Orthohedron</h1>

    <p class="orthohedron">
      Click on the canvas with the mouse and drag it to make the cuboid rotate
    </p>

    <footer>
      <small>
        This is a 3D visualization demo built with the p5.js library, intended for web 
        development enthusiasts
      </small>
    </footer>

    <script src="../JS/rotating-orthohedron.js"></script>
  </body>
</html>
